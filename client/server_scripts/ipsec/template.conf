config setup
    charondebug="ike 1, knl 1, cfg 0"
    uniqueids=no

conn ikev2-vpn
    auto=add
    compress=no
    type=tunnel
    keyexchange=ikev2
    fragmentation=yes
    forceencaps=yes 
    dpdaction=clear
    dpddelay=300s
    rekey=no 
    left=%any
    leftid=$CLIENT_NAME
    leftcert=$CLIENT_NAME.crt
    leftsendcert=always
    leftsubnet=0.0.0.0/0 
    right=%any
    rightid=%any
    rightauth=rsa
    rightsourceip=$IPSEC_VPN_L2TP_NET
    rightdns=$PRIMARY_DNS,$SECONDARY_DNS
    rightsendcert=never 
    eap_identity=%identity 
    ike=aes256-sha1-modp1024,aes128-sha1-modp1024
    esp=aes256-sha1,aes256-sha2_512


